_schema-version: 3.3.0
ID: inventory
description: A simple CAP project.
version: 1.0.0
modules:
  - name: inventory-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: inventory-auth
      - name: inventory-db
      - name: inventory-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: inventory-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: inventory-db
    parameters:
      buildpack: nodejs_buildpack
  - name: inventory-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: inventory-auth
      - name: srv-api
      - name: inventory-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - inventory.zip
          name: inventoryinventory
          target-path: app/
  - name: inventory-app-content
    type: com.sap.application.content
    path: gen
    requires:
    - name: inventory-destinations
    - name: inventory-html5-repo-host
      parameters:
        content-target: true
    build-parameters:
      build-result: app/
      requires:
      - artifacts:
        - inventory.zip
        name: inventoryinventory
        target-path: app/
  - name: inventoryinventory
    type: html5
    path: app/inventory
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: inventory-destinations
    type: com.sap.application.content
    requires:
      - name: inventory-auth
        parameters:
          service-key:
            name: inventory-auth-key
      - name: inventory-html5-repo-host
        parameters:
          service-key:
            name: inventory-html5-repo-host-key
      - name: srv-api
      - name: inventory-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: inventory-html5-repository
              ServiceInstanceName: inventory-html5-repo-host
              ServiceKeyName: inventory-html5-repo-host-key
              sap.cloud.service: inventory.service
            - Authentication: OAuth2UserTokenExchange
              Name: app-srv
              TokenServiceInstanceName: inventory-auth
              TokenServiceKeyName: inventory-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: cloud.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: inventory
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: inventory-destination
      - name: inventory-html5-runtime
      - name: inventory-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
resources:
  - name: inventory-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: inventory-${org}-${space}
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: inventory-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: inventory-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: OAuth2UserTokenExchange
                HTML5.DynamicDestination: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
  - name: inventory-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: inventory-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production
